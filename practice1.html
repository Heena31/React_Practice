<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let carCount = 0;
      let bikeCount = 0;
      let scootyCount = 0;
      let bicycleCount = 0;

      // Create handlers to increase and decrease vehicle count here
      function increaseCarHandle() {
        carCount++;
        rootElement.render(<App />);
      }
      function decreaseCarHandle() {
        if (carCount > 0) carCount--;
        rootElement.render(<App />);
      }
      function increaseBikeHandle() {
        bikeCount++;
        rootElement.render(<App />);
      }
      function decreaseBikeHandle() {
        if (bikeCount > 0) bikeCount--;
        rootElement.render(<App />);
      }
      function increaseScootyHandle() {
        scootyCount++;
        rootElement.render(<App />);
      }
      function decreaseScootyHandle() {
        if (scootyCount > 0) scootyCount--;
        rootElement.render(<App />);
      }
      function increaseBicycleHandle() {
        bicycleCount++;
        rootElement.render(<App />);
      }
      function decreaseBicycleHandle() {
        if (bicycleCount > 0) bicycleCount--;
        rootElement.render(<App />);
      }

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {carCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={increaseCarHandle}>Increase</button>{" "}
                &nbsp;&nbsp;
                <button onClick={decreaseCarHandle}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bike:{bikeCount} </b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={increaseBikeHandle}>Increase</button>
                &nbsp;&nbsp;
                <button onClick={decreaseBikeHandle}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {scootyCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={increaseScootyHandle}>Increase</button>
                &nbsp;&nbsp;
                <button onClick={decreaseScootyHandle}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle:{bicycleCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={increaseBicycleHandle}>Increase</button>
                &nbsp;&nbsp;
                <button onClick={decreaseBicycleHandle}>Decrease</button>
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
