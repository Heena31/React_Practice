<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let text = "Show Element Below";
      let value = "";
      let count = 0;

      const setShow = () => {
        if (count % 2 == 0) {
          value += "Hello ninjas, I am here";
          text = "Hide Element Below";
        } else {
          text = "Show Element Below";
          value = "";
        }
        count++;
        rootElement.render(<App />);
      };

      const App = () => (
        <>
          <h1>Coding Ninjas</h1>
          <button onClick={setShow}>{text}</button>

          <p> {value}</p>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
